<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Art Result</title>
</head>
<body>
    <h1>ASCII Art Result</h1>
    {{if .Error}}
        <p style="color:red">{{.Error}}</p>
    {{else}}
        <p><strong>Text:</strong> {{.InputText}}</p>
        <p><strong>Banner:</strong> {{.Banner}}</p>
        <pre>{{.ArtResult}}</pre>
    {{end}}
    <a href="/">Back</a>
</body>
</html>
